<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Atividade </title>
</head>
<body>

<div class="container">
    <h1 class="align-self-center">Ficha cadastral</h1>
    <form>

        <div class="form-floating mb-3 col-md-12">
            <input type="email" class="form-control" id="name" placeholder="Seu nome">
            <label for="name">Nome</label>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="rg" placeholder="Seu RG">
                    <label for="rg">RG</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="CPF" placeholder="Seu CPF">
                    <label for="rg">CPF</label>
                </div>
            </div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Seu endereço">
            <label for="endereco">Endereço</label>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <select class="form-select" name="sexo" id="sexo">
                        <option value="masc">Masculino</option>
                        <option value="fem">Femenino</option>
                    </select>
                    <label for="sexo">Sexo</label>
                </div>
            </div>
            <div class="col-md-6">
                <input type="date" class="form-control" name="dtNascimento" id="dtNascimento" placeholder="Data de nascimento">
                <label for="dtNascimento">Data de nascimento</label>
            </div>
        </div>

        <div class="mb-3">
            <p>Situação civil</p>
                <input type="radio" id="solteiro" name="solteiro" value="HTML">
                <label for="solteiro">Solteiro</label>
                <input type="radio" id="casado" name="casado" value="HTML">
                <label for="casado">Casado</label>
                <input type="radio" id="viuvo" name="viuvo" value="HTML">
                <label for="viuvo">Viuvo</label>
        </div>
    </form>
    <div class="container col-md-6">
        <input type="button" value="Limpar formulário" class="form-control" onclick="history.go(0)" />
        </div>
</div>

</body>
</html>
